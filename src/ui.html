<!-- This is the HTML for this Figma plugin -->
<!-- Leave these style tags empty! Tailwind styles are auto-generated to these tags. -->
<style></style>

<body class="bg-black">
	<div class="p-5 text-white">
		<form class="flex flex-col gap-4">
			<div>
				<label class="text-sm">Color Name</label>
				<input
					id="name"
					type="text"
					placeholder="poetic orange"
					class="my-1 focus-visible:outline-none focus-visible:ring-slate-200 focus-visible:ring-2 focus-visible:border-slate-200 transition-colors duration-100 border placeholder:text-gray-500/75 border-slate-200/50 hover:border-slate-200 bg-transparent rounded-lg p-2 w-full text-sm"
				/>
				<div class="text-xs text-slate-400">
					Based on the input name, tones will be named something like
					<span
						class="font-mono text-slate-400 px-1 py-[2px] whitespace-nowrap rounded bg-white/10"
					>
						poetic-orange-100</span
					>
				</div>
			</div>
			<div>
				<label class="text-sm">Hex Color</label>
				<input
					id="color"
					type="text"
					placeholder="#000000"
					class="my-1 focus-visible:outline-none focus-visible:ring-slate-200 focus-visible:ring-2 focus-visible:border-slate-200 transition-colors duration-100 border placeholder:text-gray-500/75 border-slate-200/50 hover:border-slate-200 bg-transparent rounded-lg p-2 w-full text-sm"
				/>
				<div class="text-xs text-slate-400">
					Input a hex color to generate tones 0-100
				</div>
			</div>
			<button
				id="create-tones"
				type="button"
				class="bg-slate-50 text-slate-800 text-sm rounded-lg px-4 py-2 mt-3 hover:bg-slate-200 active:bg-slate-300"
			>
				Make it so
			</button>
		</form>
	</div>
	<script>
		document.getElementById('create-tones').onclick = () => {
			const color = document.getElementById('color').value;
			const name = document.getElementById('name').value;
			parent.postMessage(
				{
					pluginMessage: {
						type: 'create-tones',
						name: name,
						color: color,
					},
				},
				'*'
			);
		};
	</script>
</body>
